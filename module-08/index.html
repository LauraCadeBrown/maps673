   function getColor(d) { //defines the colors of each break, uses if/else statments to test the data value

        if(d <= 20) {
            return '#f1eef6';
        } else if(d <= 40) {
            return '#bdc9e1';
        } else if(d <= 60) {
            return '#74a9cf';
        } else if(d <= 80) {
            return '#2b8cbe'
        } else if(d <= 100) {
            return '#045a8d'
        }
    }

    function levelColor(d){
    
    
          if(d <= 1) {
            return 'green';
           } else if(d <= 2) {
           return 'yellow';
            } else if(d <= 3) {
             return 'orange';
            } else if(d <= 5) {
              return 'red';        
        
                            }
    }

     function buildUI(raceData, bpsData) {
