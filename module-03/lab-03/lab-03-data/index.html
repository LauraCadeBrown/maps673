<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 03 Starter file</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.1/simple_statistics.min.js"></script>
    <script src= https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js></script>
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            position: absolute;
            z-index: 100;
            top: 10px;
            left: 160px;
            padding: 8px 15px;
            margin: 0;
            color: whitesmoke;
            font-size: 1.5em;
            background: rgba(25,25,25,0.8);
            border-radius: 5px; 
        }
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        p {
            font-size: 1em;
            color: #001323;
        } 
        .legend {
            padding: 6px 8px;
            font-size: 1em;
            background: rgba(75,75,75,0.8);
            color: whitesmoke;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            width: 160px;
        }
        .legend h3 {
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1em;
            color: whitesmoke;
            margin: 0;
        }
        .legend ul{
            list-style-type: none;
            padding: 0;
            margin: 12px 4px 0;
        }
        .legend li{
            height: 22px;
            
        }
        .legend span {
            width: 30px;
            height: 20px;
            float: left;
            margin-right: 10px;
        }
        .legend li:after {
            content: '';
            display: block;
            clear: both;
        }
        #ui-controls {
            width: 176px;
            padding: 8px 25px 8px 15px;
            background: rgba(75, 75, 75, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            color: whitesmoke;
        
        }
        .year-slider {
            width: 100%;
        }
        #ui-controls.min{
            float: left;
        }
        #ui-controls .max{
            float: right;
        }
        label {
            font-size: 1.1em;
            font-weight: bold;
        }
         .info {
            padding: 6px 8px;
            font-size: 1em;
            background: rgba(75,75,75,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: right;
            color: whitesmoke;
            width: 130px;
           
        }
        .info h3 {
            margin: 0;
        }
        .leaflet-popup-content {
            max-width: 160px;   
            
            
    </style>
</head>

<body>
    <h1>Kentucky Unemployment, 2000-2013</h1>
    
    <div id="map"></div>
    
    <div id="ui-controls">
        
        <label><span class="min">2000</span><span class="max">2013</span>
        <input type="range" min = "2000", max= "2013", 
               value = "2000", step= "1", class="year-slider">
        </label>
    </div>
        

    
    
    <script>
        
         // instantiate the Leaflet map
        var options = {
            center: [38.2, -85.8],
            zoom: 7.4,
            minZoom: 7.4,
            maxZoom: 7.4,
            dragging: false,
            zoomControl: false
        }
        var map = L.map('map', options);
        
        
        
        // load map tiles and add to map
        var tiles= L.tileLayer('http://{s}.tile.stamen.com/toner-background/{z}/{x}/{y}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>', 
            subdomains: 'abcd',
            minZoom: 4,
            maxZoom: 6,
            ext: 'png'
        });
        map.addLayer(tiles);
                
       
        
        //global variables
        
        var dataLayer
            attribute = 2000,
        
        

        // AJAX requests to load data files
        
        $.getJSON('ky-counties.json', function(counties){
               //console.log(counties);
            //uses papa.parse to connect csv data to the geojson
            Papa.parse('ky-unemployment-data.csv', {
                    download : true,
                    header : true,
                    complete : function(data) {
                        processData(counties, data);
                }
            });
        });
        
        
        
        //function to process/bind data; goes through each fip in the respective lists and links these, thereby connecting geography with unemployment data
        function processData(counties, data) {
            
            for(var county in counties.features){
                    
                var props = counties.features[county].properties;
                    
                    for(d in data.data) {
                        
                        if(props.COUNTY_FIP === data.data[d].CNTY) {
                            counties.features[county].properties= data.data[d];
                            break;
                            
                            
                        }
                            
                           
                    } //end of inner for loop
                } //end of outer for loop
            
            //calls the basic functions prior to calculating breaks and colors
            drawLegend();
            drawMap(counties);
            drawInfo;
            createSliderUI();
        }
        
           
        
        //function to draw the map in the map, initial map that isn't really seen
        function drawMap(counties){
            
            dataLayer =L.geoJson(counties, {
                
                style: function(feature) {
                   // console.log(feature);
                    return{
                        color: 'white',
                        weight: 1,
                        fillOpacity: 1,
                        fillColor: 'black'
                    };
                }
            }).addTo(map);
            
            
            updateMap() //then calls for the map to be updated
            
        }
            
       
        
            
       
        // function to draw the legend
        function drawLegend() {
             var legend = L.control({ position: 'topright'});

                legend.onAdd = function() {   //adds to map

                    var div = L.DomUtil.create('div', 'legend'); //creates an HTML div called legend

                    return div;
                };
            
            legend.addTo(map);
            
            drawInfo();
            
        } 
   
        
        // function to update the map
        function updateMap() {
            
            var breaks = getClassBreaks();
            
            dataLayer.eachLayer(function(layer) {
                
                var props = layer.feature.properties;
                
                var gradient = getColor(props[attribute], breaks); 
                
                layer.setStyle({
                    fillColor: gradient
                });
                
                layer.bindPopup("<b>"+props.NAME+" County</b></br>" +
                         "Unemployment Rate (" + attribute + "): " + props[attribute].toLocaleString() + "%");
                
                // highlights county upon hover
                layer.on('mouseover', function () {
                    updateInfo(this);
                    layer.setStyle({
                    color: "#ffeda0",
                    weight: 5
                    });
                });
                
                // deselects when mouse is off
                layer.on('mouseout', function () {
                    layer.setStyle({
                    color: '#ffffff',
                    weight: 2
                    });
                });
            });
            // show the hover panel when the mouse is hovering over the map
            dataLayer.on('mouseover', function () {
                $(".info").show();
            });
            
            // hide the hover panel when the mouse is not on the map
            dataLayer.on('mouseout', function () {
                $(".info").hide();
            });
            
            //calls to update legend and info boxes based on color gradient
            updateLegend(breaks);
      
            
        }
           
        // function get the class breaks 
        
        function getClassBreaks(){
            
            var values = []; //creates an array to which values below are pushed
            
            dataLayer.eachLayer(function(layer) {
                var value = Number(layer.feature.properties[attribute]);
                values.push(value);
                
            });

            
            var breaks = ss.quantile(values, [0, 0.125, .25, 0.375, 0.5, 0.625, 0.75, 0.875, 1]); //manually divides data into eight classes
            
        
            return breaks;
        }
        
         function drawInfo() {
            
            // put this box in the top left of the map
            var info = L.control({
                position: 'topleft'
          });
            // when the panel is added to the map, also add it to the DOM
            info.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info');
                return div;
            }
            
            // add the box to the map frame
            info.addTo(map);
            
            // but make the box invisible
            $(".info").hide();
        }
        
        
        // function to get the color value
        
         function getColor(d, breaks) { //defines the colors of each break, uses if/else statments to test the data value
             if(d <= breaks[1]) {
                    return '#fcfbfd';
                } else if(d <= breaks[2]) {
                    return '#efedf5';
                } else if(d <= breaks[3]) {
                    return '#dadaeb';
                } else if(d <= breaks[4]) {
                    return '#bcbddc'
                } else if(d <= breaks[5]) {
                    return '#9e9ac8'
                }else if(d <= breaks[6]) {
                    return '#807dba';
                } else if(d <= breaks[7]) {
                    return '#6a51a3';
                } else if(d <= breaks[8]) {
                    return '#4a1486';
                }
         }
        
        
         //function to update the legend
        function updateLegend(breaks) {
            
            // update the legend title
            var legend = $('.legend').html("<h3>% Unemployment: " + attribute + "</h3><ul>");  

            for (var i = 0; i <= breaks.length-2; i++) { //for each break

                var color = getColor(breaks[i + 1], breaks);  
               $('.legend ul').append('<li><span style="background:' + color + ' "></span>  ' + " " + breaks[i].toLocaleString() + ' &mdash; ' + breaks[i + 1].toLocaleString() + '</li>');
        
            }
            legend.append("</ul>");    
        }
          
            
        function updateInfo(layer) { 
            
            var props = layer.feature.properties;
            
           //  creates list of dates and inserted % in infobox
            var html = "<h3>" + props['NAME'] + " County</h3>" +
                "2000: " + props[2000] + "%<br>" +
                "2001: " + props[2001] + "%<br>" +
                "2002: " + props[2002] + "%<br>" +
                "2003: " + props[2003] + "%<br>" +
                "2004: " + props[2004] + "%<br>" +
                "2005: " + props[2005] + "%<br>" +
                "2006: " + props[2006] + "%<br>" +
                "2007: " + props[2007] + "%<br>" +
                "2008: " + props[2008] + "%<br>" +
                "2009: " + props[2009] + "%<br>" +
                "2010: " + props[2010] + "%<br>" +
                "2011: " + props[2011] + "%<br>" +
                "2012: " + props[2012] + "%<br>" +
                "2013: " + props[2013] + "%<br>"
        
            // add them to the box
            $(".info").html(html);
        }
       
         //function to create the range slider
        function createSliderUI() {
        
            var sliderControl = L.control({ position: 'bottomleft'});
            
            sliderControl.onAdd = function(map) {
                
                var slider = L.DomUtil.get('ui-controls');
                
                L.DomEvent.addListener(slider, 'mousedown', function(e){
                    L.DomEvent.stopPropagation(e);
                });
                
                return slider;
            }
            sliderControl.addTo(map);
            
                $('.year-slider')
                .on('input change', function(){
                attribute = ($(this).val());
                updateMap();
                });
    }
        
        
    
             

    </script>
    
</body>

</html>
